<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Salva Vidas</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/novo-logo.png" type="image/png">

</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <img src="images/logo.png" alt="Logo ONG Salva Vidas" width="100">
    

      <h1>Cadastro</h1>
    </div>
    <nav class="main-nav" aria-label="Navegação principal">
      <a href="index.html">Início</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="admin.html">Área Administrador</a>
    </nav>
  </header>

  <main class="wrap">
    <form id="cadastroForm" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required minlength="3">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required pattern="(^\d{3}\.\d{3}\.\d{3}-\d{2}$|^\d{11}$)">
        <small id="cpfHelp">Informe com ou sem pontuação.</small>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" inputmode="tel" placeholder="(81) 9xxxx-xxxx" required>

        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" inputmode="numeric" placeholder="00000-000" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua José Mandu, Cohab" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" value="Capoeiras" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Escolha</option>
          <option value="PE">PE</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="BA">BA</option>
          <!-- adicionar estados se quiser -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesses</legend>
        <label><input type="checkbox" name="interesse" value="voluntariado"> Voluntariado</label>
        <label><input type="checkbox" name="interesse" value="doacao"> Doação</label>
        <label><input type="checkbox" name="interesse" value="newsletter"> Receber newsletter</label>
      </fieldset>

      <button type="submit" class="btn">Enviar cadastro</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; 2025 ONG Salva Vidas</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
